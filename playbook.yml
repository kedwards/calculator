---
- hosts: all
  become: true
  tasks:
    - name: Install packages
      apt:
        name: dirmngr
        force_apt_get: yes
        update_cache: yes  
        state: latest           
    - name: add docker apt keys
      apt_key:
        keyserver: hkp://p80.pool.sks-keyservers.net:80
        id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
    - name: update apt
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial main stable
        state: present
    - name: install Docker
      apt:
        name: docker-ce
        update_cache: yes
        state: present
    - name: add admin to docker group
      user:
        name: admin
        groups: docker
        append: yes
    - name: install python-pip
      apt:
        name: python-pip
        state: present
    - name: install docker-py
      pip:
        name: docker-py
    - name: install Docker Compose
      pip:
        name: docker-compose
        version: 1.9.0
    - name: run Redis container
      docker_container:
        name: redis
        image: redis
        state: started
        exposed_ports:
          - 6379
    - name: copy docker-compose.yml
      copy:
        src: ./docker-compose.yml
        dest: ./docker-compose.yml
    - name: run docker-compose
      docker_service:
        project_src: .
        state: present

- hosts: web1
  become: yes
  tasks:
    - name: install Redis
      apt:
        name: redis-server
        state: present
    - name: start Redis
      service:
        name: redis-server
        state: started
    - name: copy Redis configuration
      copy:
        src: redis.conf
        dest: /etc/redis/redis.conf
      notify: restart Redis
  handlers:
    - name: restart Redis
      service:
        name: redis-server
        state: restarted

- hosts: web2
  become: yes
  tasks:
    - name: ensure Java Runtime Environment is installed
      apt:
        name: default-jre
        state: present
    - name: create directory for Calculator
      file:
        path: /var/calculator
        state: directory
    - name: configure Calculator as a service
      file:
        path: /etc/init.d/calculator
        state: link
        force: yes
        src: /var/calculator/calculator.jar
    - name: copy Calculator
      copy:
        src: build/libs/calculator-0.0.1-SNAPSHOT.jar
        dest: /var/calculator/calculator.jar
        mode: a+x
      notify:
      - restart Calculator
  handlers:
    - name: restart Calculator
      service:
        name: calculator
        enabled: yes
        state: restarted